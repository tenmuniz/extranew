<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Offline - Escalas 20ª CIPM</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .container {
      max-width: 90%;
      width: 500px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 1rem;
    }
    
    .retry-button {
      background-color: white;
      color: #1e3a8a;
      border: none;
      padding: 12px 28px;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 1rem;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }
    
    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 20px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">20ª CIPM</div>
    <h1>Você está offline</h1>
    <p>
      O sistema de Escalas da 20ª CIPM está funcionando no modo offline.
      Os dados salvos localmente continuam disponíveis.
    </p>
    <p>
      Suas mudanças serão sincronizadas automaticamente quando a conexão for restaurada.
    </p>
    
    <button class="retry-button" onclick="tryToReconnect()">
      Tentar conexão novamente
    </button>
    
    <div class="status" id="status-message">
      Último teste de conexão: Nunca
    </div>
  </div>
  
  <script>
    function tryToReconnect() {
      document.getElementById('status-message').innerText = 'Verificando conexão...';
      
      fetch('/api/health', { cache: 'no-cache' })
        .then(response => {
          if (response.ok) {
            document.getElementById('status-message').innerText = 'Conexão restaurada! Redirecionando...';
            setTimeout(() => {
              window.location.reload();
            }, 1500);
          } else {
            document.getElementById('status-message').innerText = 'Falha na conexão. Tente novamente.';
          }
        })
        .catch(error => {
          document.getElementById('status-message').innerText = 'Ainda offline. Tente novamente mais tarde.';
        });
    }
    
    // Verificar status a cada 30 segundos
    setInterval(function() {
      if (navigator.onLine) {
        fetch('/api/health', { cache: 'no-cache' })
          .then(response => {
            if (response.ok) {
              window.location.reload();
            }
          })
          .catch(error => {
            // Ainda offline, não fazer nada
          });
      }
    }, 30000);
  </script>
</body>
</html>
